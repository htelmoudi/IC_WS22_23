<div class="home-container">
  <div class="products">
    <div class="products__header">
      <h2>Products</h2>
    </div>
    <div class="row" nz-row>
      <div class="col-sm-2" nz-col nzFlex="1">
        <div class="card-header">
          <h4>Category</h4>
        </div>
        <div class="card-body">
          <div class="form-check" *ngFor="let category of categories">
            <input class="form-check-input" type="radio" name="category" [id]="category.name" [value]="category.name"
              (change)="filter(category.name)" />
            <label class="form-check-label" [for]="category.name">
              {{ category.name }}
            </label>
          </div>
        </div>
      </div>
      <div class="col-sm-10" nz-col nzFlex="9 ">

        <div *ngIf="loading" class="products__loading">
          <ng-template #indicatorTemplate>
            <i nz-icon nzType="loading" [ngStyle]="{ 'font-size': '2rem', margin: '0 auto' }"></i>
          </ng-template>
          <nz-spin nzSimple [nzIndicator]="indicatorTemplate"> </nz-spin>
        </div>
        <div class="products__list" *ngIf="!loading">
          <app-product-card *ngFor="let n of products" [id]="n.id" [title]="n.title" [image]="n.image" [price]="n.price"
            [short_desc]="n.short_desc" [category]="n.category" [quantity]="n.quantity"
            [onAdd]="cartService.addProduct.bind(cartService)">
          </app-product-card>
        </div>
      </div>

    </div>
  </div>
</div>
